<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pin Matcher</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="random-number-display" value="0000">
                    <button class="generate-btn" id="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="input-display">
                    <div class="numbers">
                        <div class="calc-body" id="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="Seven">7</div>
                              <div class="button" id="Eight">8</div>
                              <div class="button" id="Nine">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="Four">4</div>
                              <div class="button" id="Five">5</div>
                              <div class="button" id="Six">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="One">1</div>
                              <div class="button" id="Two">2</div>
                              <div class="button" id="Three">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="Backspace">&lt;</div>
                                <div class="button" id="Zero">0</div>
                                <div class="button" id="Clear">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                <p class="action-left"> <span id="atempt-count">3 </span>try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong-pin" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct-pin" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
<script src="js/App.js"></script>
</body>
</html>
